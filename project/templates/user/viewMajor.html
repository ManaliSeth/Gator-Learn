<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major</title>

	<!-- Data table CSS -->
	<link href="../../static/adminresources/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="https://i.pinimg.com/originals/89/9a/59/899a5934848695c4305e1882e5753433.png" />
</head>

<body>
        <div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default card-view">
							<div class="panel-heading">
								<div class="pull-left">
									<h6 class="panel-title txt-dark">View Major</h6>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="panel-wrapper collapse in">
								<div class="panel-body">
									<div class="table-wrap">
										<div class="table-responsive">
											<table id="datable_1" class="table table-hover display  pb-30" >
												<thead>
													<tr>
														<th>Major Name</th>
													</tr>
												</thead>
												<tbody>
                                                    {% for i in majorDict %}
													<tr>
                                                        <td>{{ i['majorName']}} </td>
                                                     </tr>
                                                    {% endfor %}

												</tbody>
											</table>
										</div>
									</div>
                                </div>
                            </div>
                        </div>
					</div>
		</div>

	<!-- Data table JavaScript -->
	<script src="../../static/adminresources/js/jquery.dataTables.min.js"></script>
	<script src="../../static/adminresources/js/dataTables-data.js"></script>

</body>
</html>
